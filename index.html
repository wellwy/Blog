---
layout: metro_layout
title: Posts List
---

<div class="page " >
	<div class="page-header">
        <div class="page-header-content">
            <h1> {{ page.title }} <small>Home</small></h1>   
        </div>
    </div>
	<div class="page-region">
		<div class="page-region-content">
        	
			<ul class="listview fluid">

				
	            
    			{% for post in site.posts %}
      			<li onclick="location.href = '{{ post.url }}';">
      				
      				<div class="icon">
	                	<img class="icon-book"  style="content: '\e00d';"/></i>
	            	</div>
	            	<div class="data">
		                <h4>{{ post.title }}</h4>
		                <p>{{ post.summary }}</p>
		                <p>{{ post.date | date_to_string }}</p>
		            </div>
			        
			    </li>
      			<!-- <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li> -->
    			{% endfor %}
    		</ul>
      	</div>
    </div>
</div>
