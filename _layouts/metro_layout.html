<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="{{ site.baseurl }}/include/metro/css/metro-bootstrap.css">
    	<link rel="stylesheet" href="{{ site.baseurl }}/include/metro/js/prettify/prettify.css">
    	<script src="{{ site.baseurl }}/include/metro/js/jquery/jquery.min.js"></script>
    	<script src="{{ site.baseurl }}/include/metro/js/jquery/jquery.widget.min.js"></script>
    	<script src="{{ site.baseurl }}/include/metro/js/prettify/prettify.js"></script>
	    <title> {{ page.title }} </title>
	</head>
	<body  class="metro" >
		<!-- 占位，这样滚动的时候，就不会像之前那样会闪一下了 -->
		<header class="bg-dark border" data-load="header.html">
			<div class="navigation-bar dark ">
			    <div class="navigation-bar-content container">
			      	<span > 
			        </span>
			        <span class="element-divider"></span>
				</div>
			</div>

		</header>
		<!-- 真正的头部 -->
		<header class="bg-dark border" data-load="header.html">
			<div class="navigation-bar dark fixed-top opacity shadow">
			    <div class="navigation-bar-content container">
			        <a href="{{ site.baseurl }}{{site.homepage}}"><span class="element brand">
			        <span class="icon-grid-view"></span>
			            <!-- <img class="place-left" src="{{ site.baseurl }}/images/logo32.png" style="height: 20px"/> -->
			           {{ site.title }} 
			        </span></a>
			        <span class="element-divider"></span>
			        <a title="GitHub" href="https://github.com/wellwy/Blog" class="element place-right"><span class="icon-github-6"></span></a>
				</div>
			</div>
		</header>
		

		<div class="container">
			{{ content }}
		</div>
		<div style="height: 80px;"></div>
    </body>
    	<script type="text/javascript">
    	$(window).load(function(){
		     $("code").addClass("prettyprint");
		     prettyPrint();
		})
    	</script>
</html>
